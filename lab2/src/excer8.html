<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đặt vé máy bay</title>
    <link rel="stylesheet" href="excer8.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
            <div class="form-group">
              <label for="inputName1" class="form-label">Họ tên</label>
              <input type="text" class="form-control" id="inputName1" aria-describedby="nameDes" placeholder="Họ tên">
              <div id="nameDes" class="form-text">Phải nhập 5 ký tự, in hoa...</div>
            </div>
            <div class="form-group">
              <label for="inputAddress1" class="form-label">Địa chỉ</label>
              <input type="text" class="form-control" id="inputAddress1" aria-describedby="addresDes">
              <div id = "addresDes" class="form-text">Phải nhập 5 ký tự, in hoa...</div>
            </div>
            <form class="form-inline row">
                <div class="form-group col">
                  <label for="place">Đi từ:</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Chọn địa điểm</option>
                    <option value="1">Hà Nội</option>
                    <option value="2">Đà Nẵng</option>
                    <option value="3">Sài Gòn</option>
                    <option value="3">Huế</option>
                  </select>
                </div>
                <div class="form-group col">
                  <label for="at">Đến:</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Chọn địa điểm</option>
                    <option value="1">Hà Nội</option>
                    <option value="2">Đà Nẵng</option>
                    <option value="3">Sài Gòn</option>
                    <option value="3">Huế</option>
                  </select>
                </div>
              </form>
            <div class="form-group">
                <p>Chọn chiều đi (Khứ hồi)</p>
           <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkbox1">
              <label class="form-check-label" for="checkbox1">Đi</label></div>
              <div class ="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkbox2">
              <label class="form-check-label" for="checkbox2">Về</label></div>
            </div>
 
            
            <button type="submit" class="btn btn-primary">Đặt vé</button>
    </div>
</body>

</html>
